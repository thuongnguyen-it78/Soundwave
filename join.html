<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./resource/css/style.css" />
    <link rel="stylesheet" href="./resource/css/join.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css"
    />

    <title>Soundwave - Join</title>
  </head>
  <body class="full-height-grow">
    <div class="container full-height-grow">
      <header class="main-header">
        <a href="/" class="brand-logo">
          <img src="./resource/img/logo.svg" alt="Logo" />
          <p class="brand-logo-name">Soundwave</p>
        </a>

        <nav class="main-nav">
          <ul>
            <li><a href="discover.html">Discover</a></li>
            <li><a href="join.html">Join</a></li>
          </ul>
        </nav>
      </header>

      <section class="join-main-section">
        <h1 class="join-text">Join the <span class="fun-text">fun.</span></h1>

        <form action="" class="join-form">
          <div class="input-group">
            <label for="">Name:</label>
            <input type="text" />
          </div>

          <div class="input-group">
            <label for="">Email:</label>
            <input type="email" />
          </div>

          <div class="input-group">
            <label for="">Password:</label>
            <input type="password" />
          </div>
          <div class="input-group">
            <button type="submit" class="btn">Join Now</button>
          </div>
        </form>

        <div class="join-page-circle-1"></div>
        <div class="join-page-circle-2"></div>
        <div class="join-page-circle-"></div>
      </section>
    </div>
    <footer class="main-footer">
      <div class="container">
        <nav class="footer-nav">
          <ul>
            <li><a href="#">Contact</a></li>
            <li><a href="#">About us</a></li>
          </ul>
        </nav>

        <nav class="footer-nav">
          <ul>
            <li>
              <a href="#" class="social-link">
                <i class="zmdi zmdi-twitter-box"></i>
                Twitter
              </a>
            </li>
            <li>
              <a href="#" class="social-link">
                <i class="zmdi zmdi-facebook-box r"></i>
                Facebook
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </footer>
  </body>
</html>

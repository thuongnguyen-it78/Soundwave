<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./resource/css/style.css" />
    <link rel="stylesheet" href="./resource/css/discover.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css"
    />

    <title>Soundwave - Discover</title>
  </head>
  <body class="full-height-grow">
    <div class="container full-height-grow">
      <header class="main-header">
        <a href="/" class="brand-logo">
          <img src="./resource/img/logo.svg" alt="Logo" />
          <p class="brand-logo-name">Soundwave</p>
        </a>

        <nav class="main-nav">
          <ul>
            <li><a href="discover.html">Discover</a></li>
            <li><a href="join.html">Join</a></li>
          </ul>
        </nav>
      </header>

      <section class="discover-main-section">
        <div class="call-to-action">
          <h1 class="title">Discover new music</h1>
          <div class="icon-section">
            <div class="icon">
              <i class="zmdi zmdi-headset"></i>

              <p>Chart</p>
            </div>

            <div class="icon">
              <i class="zmdi zmdi-album"></i>
              <p>Albums</p>
            </div>

            <div class="icon">
              <i class="zmdi zmdi-square-right"></i>
              <p>More</p>
            </div>
          </div>

          By joining you can benefit by listening to the lastest albums
          released.
        </div>

        <img
          src="/13-project/resource/img/image.svg"
          alt=""
          class="cover-image"
        />
      </section>
    </div>
    <footer class="main-footer">
      <div class="container">
        <nav class="footer-nav">
          <ul>
            <li><a href="#">Contact</a></li>
            <li><a href="#">About us</a></li>
          </ul>
        </nav>

        <nav class="footer-nav">
          <ul>
            <li>
              <a href="#" class="social-link">
                <i class="zmdi zmdi-twitter-box"></i>
                Twitter
              </a>
            </li>
            <li>
              <a href="#" class="social-link">
                <i class="zmdi zmdi-facebook-box"></i>
                Facebook
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </footer>
  </body>
</html>
